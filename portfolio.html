<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Portfólio Ortolpe - Trabalhos Realizados</title>
  <style>
    /* RESET */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f0f2f5;
      color: #333;
      line-height: 1.6;
      padding: 40px 20px;
      max-width: 1000px;
      margin: auto;
    }

    h1 {
      color: #007a8f;
      margin-bottom: 30px;
      text-align: center;
      font-size: 2.5rem;
    }

    .galeria {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 25px;
    }

    .card {
      background-color: white;
      border-radius: 12px;
      box-shadow: 0 6px 18px rgba(0, 0, 0, 0.1);
      overflow: hidden;
      cursor: pointer;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding-bottom: 15px;
    }

    .card:hover {
      transform: translateY(-10px) scale(1.05);
      box-shadow: 0 18px 40px rgba(0,0,0,0.2);
    }

    .card img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      border-radius: 12px 12px 0 0;
      transition: transform 0.4s ease;
    }

    .card:hover img {
      transform: scale(1.1);
    }

    .card p {
      margin-top: 15px;
      font-weight: 700;
      font-size: 1.2rem;
      color: #007a8f;
      text-align: center;
      padding: 0 10px;
    }

    /* Responsividade */
    @media (max-width: 600px) {
      body {
        padding: 20px 10px;
      }

      .galeria {
        grid-template-columns: 1fr;
        gap: 20px;
      }
    }
  </style>
</head>
<body>

  <h1>Trabalhos Realizados - Portfólio Ortolpe</h1>

  <div class="galeria">
    <div class="card">
      <img src="_imagens/trbalhos feitos.jpg" alt="Adaptação de Prótese - Cliente A" />
      <p>Adaptação de Prótese - Cliente A</p>
    </div>

    <div class="card">
      <img src="_imagens/trabalhos feitos2.jpg" alt="Órtese Personalizada - Cliente B" />
      <p>Órtese Personalizada - Cliente B</p>
    </div>

    <div class="card">
      <img src="_imagens/proteses.jpg" alt="Palmilha Ortopédica - Cliente C" />
      <p>Palmilha Ortopédica - Cliente C</p>
    </div>

    <div class="card">
      <img src="img/trabalho4.jpg" alt="Prótese Funcional - Cliente D" />
      <p>Prótese Funcional - Cliente D</p>
    </div>

    <div class="card">
      <img src="img/trabalho5.jpg" alt="Órtese para Membro Superior - Cliente E" />
      <p>Órtese para Membro Superior - Cliente E</p>
    </div>

    <div class="card">
      <img src="img/trabalho6.jpg" alt="Correção Postural - Cliente F" />
      <p>Correção Postural - Cliente F</p>
    </div>
  </div>

</body>
</html>
